<div class="loginBox">
    <form>
        <label>Enter userId :</label>
        <input type="text" name="uid" placeholder="enter userId" [(ngModel)]="uid"> <br>
        <label>Enter Password :</label>
        <input type="text" name="upass" placeholder="enter user password" [(ngModel)]="upass" > <br>
        <button type="button" class="btn btn-primary" (click)="checkData()">Submit</button>
    </form>
</div>
